<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-white px-6 py-4 shadow-md">
    <div class="text-xl font-bold flex items-center gap-2">
      <img src="image" class="w-6 h-6" />
      Emergency Service
    </div>
    <div class="flex gap-4 items-center">
      <div>❤️ <span id="heartCount">0</span></div>
      <div>🪙 <span id="coinCount">100</span></div>
      <div>📋 <span id="copyCount">0</span></div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-green-700 to-green-900 text-white text-center py-10">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Flag_of_Bangladesh.svg/64px-Flag_of_Bangladesh.svg.png" class="mx-auto w-10 h-10 mb-3" />
    <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
    <p class="mt-2 text-sm">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>
